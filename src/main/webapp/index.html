<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body class="lift:content_id=content">

    <div id="content" class="lift:surround?with=default;at=content">

        <div class="lift:browserDetection.iphone">
        </div>

        <div class="lift:browserDetection.other">
        </div>
        
        <div class="rcontent">
            <h2 id="searchprompt">What would you like to eat today?</h2>
            <form method="post" action="/search">
                <label for="search" class="bop-hide">Search term:</label>
                <input id="search" type="text" name="search" class="searchbox" value="Post code, cuisine, venue, etc..." role="search" autocomplete="off"/>
                <input type="submit" id="submitbutton" class="searchsubmit" value=""/>
            </form>
        </div>

        <div class="lift:browserDetection.iphone">
            <script type="text/javascript">
                /* <![CDATA[ */

                // submit button
                $(document).ready(function() {
                    $('input[id=submitbutton]').val("Search");
                });
                /* ]]> */
            </script>
        </div>

    </div>


</body>
</html>

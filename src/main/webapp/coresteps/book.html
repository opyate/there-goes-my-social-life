<form class="lift:form.post">

    <h2>Booking details</h2>

    <div>
        <h3>Select a date</h3>
        <input name="date"/>
    </div>

    <div>
        <h3>Select a time slot</h3>
        <input name="time"/>
    </div>

    <div>
        <h3>How much time do you have for lunch?</h3>
        <input name="how_much_time_in_minutes"/>
    </div>

    <div>
        <h3>How many guests will be attending?</h3>

        <!-- this div is needed for the 'buttonset' jQuery function -->
        <div id="howmanyguests">
            Number of guests selection rendered here
        </div>
    </div>

    <div id="booking-submit">
        <input type="submit"/>
    </div>

    <script type="text/javascript">
        /* <![CDATA[ */
        $(function() {
            $("#howmanyguests").buttonset();
        });
        /* ]]> */
    </script>
</form>

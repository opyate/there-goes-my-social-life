<xml:group>


    <div class="prepend-1 span-8 colborder">

        <div id="sidebar">
            Select a restaurant from the map...
        </div>

        <div id="sidebar_submit" style="visibility:hidden;">
            <lift:form.post>

                <!--<form:js/>-->
                <form:x/>
                <form:geo/>
                <form:restaurant/>
                <form:submit/>
             </lift:form.post>
        </div>
    </div>
    <div class="span-12 prepend-1 append-1 last">
        <!--Not what you're looking for? Try somewhere else: <form:geo/>-->
        <lift:GoogleMaps/>

    </div>


    <hr class="space"/>
    <hr/>
    <hr class="space"/>

    <div class="prepend-1 span-12 colborder">
        <div id="tabs_container">
            <ul id="tabs">
                <li class="active"><a href="#tab1">Key info</a></li>
                <li><a href="#tab2">Menus</a></li>
                <li><a href="#tab3">Reviews</a></li>
            </ul>
        </div>
        <div id="tabs_content_container">
            <div id="tab1" class="tab_content" style="display: block;">
                Opening times:
                Mon-Thu &amp; Sun 12PM - 3PM<br/>
                Payment methods: BOP it &trade;
            </div>
            <div id="tab2" class="tab_content">
                Menus
            </div>
            <div id="tab3" class="tab_content">
                Reviews
            </div>
        </div>

    </div>

    <div class="span-9 last">
        <div id="restaurant_info"></div>
    </div>

    <hr class="space"/>
</xml:group>

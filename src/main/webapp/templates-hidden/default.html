<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <title class="lift:Menu.title">Bopango: </title>

    <script id="jquery" type="text/javascript" src="/scripts/jquery/jquery-1.5.1.min.js"></script>
    <script id="jqueryui" type="text/javascript" src="/scripts/jquery/jquery-ui-1.8.11.custom.min.js"></script>
    <script id="jquerytools" type="text/javascript" src="/scripts/jquery/jquery.tools.min.js"></script>

    <!-- classpath entries that shouldn't be changed by developer -->
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
    <script src="/classpath/jlift.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/style/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="/style/bopango.css"/>
    <link rel="stylesheet" type="text/css" href="/style/tabs.css"/>
    <link rel="stylesheet" type="text/css" href="/style/accordion.css"/>
    <link rel="stylesheet" type="text/css" href="/style/jquery-ui.css"/>

</head>
<body>
    <div id="container">

        <header id="header">
            <div class="content">
                <h1>
                    <a href="/">Bopango</a>
                </h1>

                <nav id="loginmenu">
                    <div class="lift:Menu.builder?expandAll=true&linkToSelf=true&group=public&li_item:class=me">sitemap</div>
                </nav>
            </div>
        </header>




        <div id="content">
            The main content will get bound here with id="main"
        </div>


        <div id="messages">
            <lift:snippet type="msgs">
                <lift:error_msg></lift:error_msg>
                <lift:error_class>error</lift:error_class>
                <lift:warning_msg></lift:warning_msg>
                <lift:warning_class>notice</lift:warning_class>
                <lift:notice_msg></lift:notice_msg>
                <lift:notice_class>success</lift:notice_class>
            </lift:snippet>
        </div>

        <div id="footer">
            <div class="content">
                <div id="about">
                    &copy; Bopango
                </div>
                <div id="share">
                    <!-- AddThis Button BEGIN -->
                    <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
                        <a class="addthis_button_preferred_1 addthis_button_facebook at300b"

                           target="_blank" title="Send to Facebook"><span class="at300bs at15nc at15t_facebook"></span></a>
                        <a class="addthis_button_preferred_2 addthis_button_twitter at300b" target="_blank"
                           title="Tweet This"><span class="at300bs at15nc at15t_twitter"></span></a>
                        <a class="addthis_button_preferred_3 addthis_button_print at300b" title="Print"><span
                                class="at300bs at15nc at15t_print"></span></a>
                        <a class="addthis_button_preferred_4 addthis_button_google at300b"

                           target="_blank" title="Send to Google"><span class="at300bs at15nc at15t_google"></span></a>
                        <a class="addthis_button_compact at300m"><span class="at300bs at15nc at15t_compact"></span></a>

                        <div class="atclear"></div>
                    </div>
                    <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
                    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4dbd3b0360bc1641"></script>
                    <!-- AddThis Button END -->
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript">
        /* <![CDATA[ */

        // nested tabs
        $(function() {
            $("ul.tabs").tabs("> .pane");

            // jQueryUI accordian
            $("#accordion").accordion();
        });

        // search box default grey text
        $(document).ready(function() {
            $('input[name=search]').focus(function() {
                if ($(this).val() == 'Post code, cuisine, venue, etc...') {
                    $(this).css('color','#CC4678');
                    $(this).val('');
                }
            });

            $('input[name=search]').blur(function() {
                if ($(this).val() == '') {
                    $(this).val('Post code, cuisine, venue, etc...');
                    $(this).css('color','#CC4678');
                }
            });
        });
        /* ]]> */
    </script>
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <title>Bopango</title>

    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <link rel="stylesheet" type="text/css" href="/style/bopango.css"/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <hr class="space"/>

    <div class="span-12">
        <h1>
            <a href="/">
                <img src="/images/logo.png" alt="Bopango" style="padding-left:25px;"/>
            </a>
        </h1>
    </div>

    <div class="span-11 append-1 last" align="right">
        <lift:TopMenu/>
    </div>

    

    <hr/>
    <hr class="space"/>

    <div class="span-24 last">
        <lift:bind name="content"/>
    </div>

    <div class="span-24 last">
        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>error</lift:error_class>
            <lift:warning_msg></lift:warning_msg>
            <lift:warning_class>notice</lift:warning_class>
            <lift:notice_msg></lift:notice_msg>
            <lift:notice_class>success</lift:notice_class>
        </lift:snippet>
    </div>

    <hr class="space"/>

    <div style="text-align: center" class="span-24 quiet last">
        Copyright &copy; 2010 Bopango
    </div>

    <hr class="space"/>

    <script type="text/javascript">
        /* <![CDATA[ */
        $(document).ready(function() {
            $(".notice").click(function() {
                $(this).fadeOut("slow");
            });
            $(".success").click(function() {
                $(this).fadeOut("slow");
            });
            $(".error").click(function() {
                $(this).fadeOut("slow");
            });
            $(".warning").click(function() {
                $(this).fadeOut("slow");
            });
        });

        // tabs
        $(document).ready(function(){
            //	When user clicks on tab, this code will be executed
            $("#tabs li").click(function() {
                //	First remove class "active" from currently active tab
                $("#tabs li").removeClass('active');

                //	Now add class "active" to the selected/clicked tab
                $(this).addClass("active");

                //	Hide all tab content
                $(".tab_content").hide();

                //	Here we get the href value of the selected tab
                var selected_tab = $(this).find("a").attr("href");

                //	Show the selected tab content
                $(selected_tab).fadeIn();

                //	At the end, we add return false so that the click on the link is not executed
                return false;
            });
        });
        
        /* ]]> */
    </script>
</div>
</body>
</html>

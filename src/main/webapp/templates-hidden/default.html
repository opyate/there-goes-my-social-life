<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <title>Bopango</title>

    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <link rel="stylesheet" type="text/css" href="/style/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="/style/bopango.css"/>
    <link rel="stylesheet" type="text/css" href="/style/tabs.css"/>
    <link rel="stylesheet" type="text/css" href="/style/accordion.css"/>
    <!--<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>-->
    <!--<script src="/scripts/jquery.tools.min.js" type="text/javascript"></script>-->

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/overcast/jquery-ui.css"/>

    <lift:HeaderLoader/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <!-- ALL jQuery Tools. No jQuery library -->
    <script src="http://cdn.jquerytools.org/1.2.5/all/jquery.tools.min.js"></script>

    <script id="json" src="/classpath/json.js" type="text/javascript"></script>

    <script type="text/javascript">
        /* <![CDATA[ */
//        google.load("jquery", "1.4.4");
//        google.load("jqueryui", "1.8.9");
        /* ]]> */
    </script>
</head>
<body>
<div class="container">
    <hr class="space"/>

    <div class="span-12">
        <h1>
            <a href="/">
                <img src="/images/bopango-logo-white.png" alt="Bopango" style="padding-left:25px;"/>
            </a>
        </h1>
    </div>

    <div class="span-11 append-1 last" align="right">
        <lift:TopMenu/>
    </div>

    

    <hr/>
    <hr class="space"/>

    <div class="span-24 last">
        <lift:bind name="content"/>
    </div>

    <div class="span-24 last">
        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>error</lift:error_class>
            <lift:warning_msg></lift:warning_msg>
            <lift:warning_class>notice</lift:warning_class>
            <lift:notice_msg></lift:notice_msg>
            <lift:notice_class>success</lift:notice_class>
        </lift:snippet>
    </div>

    <hr class="space"/>

    <div style="text-align: center" class="span-24 quiet last">
        Copyright &copy; 2010 Bopango
    </div>

    <hr class="space"/>

    <script type="text/javascript">
        /* <![CDATA[ */
        $(document).ready(function() {
            $(".notice").click(function() {
                $(this).fadeOut("slow");
            });
            $(".success").click(function() {
                $(this).fadeOut("slow");
            });
            $(".error").click(function() {
                $(this).fadeOut("slow");
            });
            $(".warning").click(function() {
                $(this).fadeOut("slow");
            });
        });

        // tabs
        $(function() {
            $("ul.tabs").tabs("> .pane");

            // this works with jQueryTools (flowplayer.org):
            //$(".accordion").tabs(".pane", {tabs: 'h2', effect: 'slide'});

            // jQueryUI accordian
            $("#accordion").accordion();
        });
        
        /* ]]> */
    </script>
</div>
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title class="lift:Menu.title">Bopango Admin: </title>

    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <style class="lift:CSS.blueprint"></style>
    <style class="lift:CSS.fancyType"></style>
    <script src="/classpath/jquery.js" type="text/javascript"></script>

  </head>
  <body>
    <div style="width:950px;">

        <div class="span-24 last">
            <h2>Bopango BackOffice</h2>
        </div>
    <!-- menu -->
      <div class="span-4">
          <div class="lift:Menu.builder?expandAll=true&linkToSelf=true&group=admin">sitemap</div>
      </div>

    <!-- content -->
      <div class="span-20 last">
        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>error</lift:error_class>
            <lift:warning_msg></lift:warning_msg>
            <lift:warning_class>notice</lift:warning_class>
            <lift:notice_msg></lift:notice_msg>
            <lift:notice_class>success</lift:notice_class>
        </lift:snippet>
          
        <!-- content goes here -->
        <div id="content" class="span-24 last">
            The main content will get bound here.
        </div>

      </div>
    </div>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>
      Admin: <lift:menu.title />
    </title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <script src="/classpath/jquery.js" type="text/javascript"></script>

  </head>
  <body>
    <div style="width:950px;">

        <div class="span-24 last">
            <h2>Bopango BackOffice</h2>
        </div>
    <!-- menu -->
      <div class="span-4">
          <lift:menu.builder group="admin" linkToSelf="true"
            li_item:id="current" />
      </div>

    <!-- content -->
      <div class="span-20 last">

        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>error</lift:error_class>
            <lift:warning_msg></lift:warning_msg>
            <lift:warning_class>notice</lift:warning_class>
            <lift:notice_msg></lift:notice_msg>
            <lift:notice_class>success</lift:notice_class>
        </lift:snippet>
          
        <!-- content goes here -->
        <lift:bind name="content" />

      </div>
    </div>
  </body>
</html>
